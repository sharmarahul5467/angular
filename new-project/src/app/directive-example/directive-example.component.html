<h1>Ng Switch</h1>
<div [ngSwitch]="value">
<!-- <p *ngFor="let x of values"> -->
  <p *ngSwitchCase="5"> The Value is 5</p>
  <p *ngSwitchCase="10"> The Value is 10</p>
  <p *ngSwitchCase="15"> The Value is 15</p>
  <p *ngSwitchCase="20"> The Value is 20</p>
  <p *ngSwitchDefault> There is no value</p>

<!-- </p> -->
</div>
<h2>ng Switch Dynamic</h2>
<div [ngSwitch]="value">
    <!-- <p *ngFor="let x of values"> -->
  <ng-container *ngFor="let x of values">
        <p *ngSwitchCase="x"> The Value is {{ x }}</p>
  </ng-container>
      <p *ngSwitchDefault> There is no value</p>


    </div>
</div>
