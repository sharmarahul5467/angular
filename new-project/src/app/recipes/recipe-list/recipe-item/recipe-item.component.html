<a href="javascript:void(0)" class="list-group-item clearfix" (click)="recipeList()" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name}}</h4>
    <h4 class="list-group-item-text">{{ recipe.description}} </h4>
  </div>
  <div class="pull-right">
    <img
    [src]="recipe.imagePath"
    [alt]="recipe.name"
    class="img-responsive" style="max-height: 50px;">
  </div>
</a>
