<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item" 
      *ngFor="let ingredient of ingredients; let i = index" 
      (click)="onEdititem(i)"
      style="cursor: pointer">
          {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
