<div class="row">
  <div class="col-sm-12"> 
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">  
{{ console.log(recipeForm) }}
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-primary">Save </button>
          <button type="submit" class="btn btn-danger"> Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imgUrl">Image Url</label>
            <input type="text" name="imgUrl" id="imgUrl" class="form-control" formControlName="imgPath">
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" formControlName="description" name="description" id="description" class="form-control" rows="6"> </textarea>
          </div>
        </div>
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="form-group"
          *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index;"
          [formGroupName]="i"
          >
            <div class="row">
              
              <div class="col-sm-8"><input type="text" formControlName="name" id="number" class="form-control"></div>
              <div class="col-sm-2"><input type="number" formControlName="amount" id="amount" class="form-control"></div>
              <div class="col-sm-2"><button class="btn btn-danger">X</button></div>
            </div>
          </div>
          
          <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
          
        </div>
      </div>
    </form>
  </div>
</div>
