<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
            
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <p class="help-block text-danger" *ngIf="!email.valid && email.touched" >Please add vaild Email address</p>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="question" id="" rows="3" class="form-control" [(ngModel)]="answer" ></textarea>
          <p>You answer is : {{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
            type="radio"
            name="gender"
            ngModel
            [value]="gender"
            >
            {{gender}}</label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-sm-12">
          <h3>Your data </h3>
          <p>Username : {{user.username }} </p>
          <p>Email : {{user.email}} </p>
          <p>Secreat Questions : {{user.secret}} </p>
          <p>Secreat answer : {{user.question}} </p>
          <p>Gender : {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
