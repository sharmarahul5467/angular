<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form action="" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" class="form-control" formControlName="projectName" />
            <span *ngIf="projectForm.get('projectName').pending">Checking Project Name...</span>
            <span class="text-danger" 
            *ngIf="projectForm.get('projectName').invalid && projectForm.get('projectName').touched">
            <span *ngIf="projectForm.get('projectName').errors['required']">This field is required</span>
            <span *ngIf="projectForm.get('projectName').errors['nameIsFrobidden']">You can't use Test Name </span>
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
            <span class="text-danger" *ngIf="projectForm.get('email').invalid && projectForm.get('email').touched">
            <span *ngIf="projectForm.get('email').errors['required']">This field is required</span>
            <span *ngIf="projectForm.get('email').errors['email']">Please valid Email address</span>
            </span>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" class="form-control" formControlName="projectStatus">
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
        </div>
        <div class="form-group">
          <button type="sumbit" class="btn btn-primary" [disabled]="!projectForm.valid"> Submit </button>
          
        </div>
      </form>
<div *ngIf="submitted">
  <h4>Your Project Details</h4>
  <p>Project name  : {{ projectDetails.name}}</p>
  <p>Project Email  : {{ projectDetails.email}}</p>
  <p>Project status  : {{ projectDetails.status}}</p>
</div>

      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
